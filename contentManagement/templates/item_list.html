{% extends "index.html" %}

{% block content %}
  <h1>Item List</h1>
  {% if item_list %}
  <ul>
    {% for item in item_list %}
      <li>
        <a href="{{ item.get_absolute_url}}">{{ item.title }}</a> ({{item.text}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %} 
{% endblock %}
